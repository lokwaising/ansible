---

- hosts: all
  become: true
  pre_tasks: 

  
  - name: install updates
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"



  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: service start (CentOS)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"


  - name: change e-mail address for admin (CentOS)
    tags: apache,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin somebody@somewhere.net
    when: ansible_distribution == "CentOS"
    register: remark

  - name: restart httpd (CentOS)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: restarted
    when: remark.changed




- hosts: all
  become: true
  tasks:
  
  - name: create simone user
    tags: always
    user: 
      name: simone 
      groups: root


  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone 
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKEXSQDEnN7epVYpvsxk2AtyuRFg5JJSAifaZuviGRsR ansible"
      
  - name: add sudo file for simone
    tags: always
    copy: 
      src: sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440






- hosts: workstations
  become: true
  tasks: 
  
  - name: install unzip
    tags: workstations
    package: 
       name: unzip
  
  - name: install terraform
    tags: workstations
    unarchive: 
       src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
       dest: /usr/local/bin
       remote_src: yes
       mode: 0755
       owner: root
       group: root

      
- hosts: web_servers
  become: true 
  tasks:
   
  - name: install apache and php for Ubuntu
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: copy default html file
    tags: apache,apache2,httpd
    copy: 
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: db_servers
  become: true
  tasks:
  
  - name: install mariadb package
    tags: db,mariadb,ubuntu
    apt: 
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"



- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba 
    apt:
      name: samba
      state: latest
    when: ansible_distribution == "Ubuntu"





